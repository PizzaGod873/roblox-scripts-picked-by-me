<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Home - PizzaGod's Roblox scripts</title>
    <style>
      .myButton {
      	box-shadow:inset 0px -3px 7px 0px #29bbff;
      	background:linear-gradient(to bottom, #2dabf9 5%, #0688fa 100%);
      	background-color:#2dabf9;
      	border-radius:3px;
      	border:1px solid #0b0e07;
      	display:inline-block;
      	cursor:pointer;

      }
      .myButton:active {

        top:1px;

    <script>
      function Cdoors() {
        navigator.clipboard.writeText();
        alert("Copied the text: ");
      }

    <h2 class="Wcolor">
    Just to clarify, all these buttons lead to a raw file.
